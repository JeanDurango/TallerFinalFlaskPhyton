{% extends "listas.html" %}
{% block titulo %}
Editar producto
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar producto</h3>
            <form action="{{url_for('actualizar_producto')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{producto[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{producto[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripci√≥n</label>
                <input value="{{producto[2]}}" required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="precio">Cantidad</label>
                <input value="{{producto[3]}}" required type="number" class="input" placeholder="Cantidad" name="cantidad" id="cantidad">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('productos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
